<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" defer></script> 
</head>
<div id="tabcluster-popup"> 
  <a href="#" id="tc-exit">x</a>
  <a class="tc-scroll-button" id="left-scroll">&#171;</a>
  <img id="tabcluster-loading" src="./img/sample.gif" style="display: none;"></img> 
  <div class="tabcluster-slide" style="display: block;">
    <div class="text">
      Select number of windows: <i>(or just leave it blank but it might take a while!)</i>
    </div>
    <input type="number" id="tabcluster-numWindows" name="numWindows"></br>
    <div class="button-cover">
    <button id="textCapture" class="tc-extension-button">cluster</button>
    </div>
  </div>
  <div class="tabcluster-slide" style="display: none;">
    <button id="clusterDomain" class="tc-extension-button">cluster by url</button>
  </div>
  <div class="tabcluster-slide" style="display: none;">
    <div class="text" id="tc-title"> 
        tab clustering extension @nuharahman9 on github
    </div>
  </div>
  <a class="tc-scroll-button" id="right-scroll">&#187;</a>
  </div>
</html>
